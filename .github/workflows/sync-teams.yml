# .github/workflows/sync-teams.yml
name: Sync GitHub Teams

on:
  push:
    branches:
      - main
    paths:
      - '.github/teams.yaml'
      - 'scripts/sync-teams.ts'
  workflow_dispatch:

jobs:
  sync-teams:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npx tsc

      - name: Run team sync
        run: node dist/sync-teams.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
