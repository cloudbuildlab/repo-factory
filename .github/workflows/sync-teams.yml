name: Sync GitHub Teams

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync-teams:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Sync GitHub Teams
        uses: actionsforge/gh-team-sync@v1
        with:
          config-path: .github/teams.yaml
          dry-run: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_ORG_TOKEN }}

      - name: Print test output
        run: echo "âœ… Team sync completed (dry run). This is a test message."
